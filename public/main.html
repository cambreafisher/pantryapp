<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Organize Your Stomach</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="food.js"></script>
</head>
<body onload="getExpiringFood()">
    <div id="mainPage">
        <div class="square-main">
            <h1>Organize</h1>
            <h1>Your</h1>
            <h1>Stomach</h1>
        </div>
            <div class="square buttons">
                 <button class="open-button" onclick="openForm()">Add Food</button>
                 <div class="form-popup" id="myForm">
                     <form class="form-container">
                         <label for="foodname"><b>Food</b></label><br>
                         <input type="text" name="foodname" id="foodname"><br>
                         <label for="expires"><b>Expiration Date</b></label>
                         <input type="text" name="expires" id="expires" placeholder="yyyy-mm-dd"><br>
                         <button onclick="addFood();">Add</button>
                         <div id="status"></div>
                    </form>
                </div>
                <button class="open-button" onclick="getShopping()">Shopping List</button>
                <button class="open-button" onclick="getPantryList()">View Pantry</button>
            </div>
    
    <div class="square expiredFood" >
            <h3>EXPIRING - </h3>
            <ul id="expiredresults"></ul>
    </div>
</div>
    <div id="pantryPage" class="square" hidden="true">
        <ul id="pantryresults"></ul>
        <div id="status"></div>
    </div>

    <div id="shoppingPage" class="square" hidden ="true">
        <ul id="shoppingresults"></ul>
    </div>

    <script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }
    </script>

</body>
</html>
