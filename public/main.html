<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="food.js"></script>
</head>
<body onload="getExpiringFood()">
    <div id="mainPage">
        <div class="square">
            <h1>Organize</h1>
            <h1>Your</h1>
            <h1>Stomach</h1>
        </div>
            <div class="square buttons">
                 <button class="open-button" onclick="openForm()">Add Food</button>
                 <div class="form-popup" id="myForm">
                     <form action="additem" method="POST" class="form-container">
                         <label for="foodname"><b>Food</b></label><br>
                         <input type="text" name="foodname"><br>
                         <label for="expires"><b>Expiration Date</b></label>
                         <input type="text" name="expires"><br>
                         <button type="submit" class="submit-button">Add</button>
                    </form>
                </div>
                 <form action="/shopping" method="GET"><button class="open-button" type="submit">Shopping List</button></form> 
                <button class="open-button" onclick="getPantryList()">View Pantry</button>
            </div>
    </div>
    <div class="square expiredFood" >
            <h3>EXPIRING - </h3>
            <ul id="expiredresults"></ul>
    </div>

    <div id="pantryPage">
        <ul id="pantryresults"></ul>
    </div>

    <script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }
    </script>

</body>
</html>
